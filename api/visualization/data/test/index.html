<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Column Chart</title>
  <link href="" rel="canonical">
  <meta content="Bar Chart,Column Chart,Discrete Chart" name="keywords">
  <meta content="AnyChart - JavaScript Charts designed to be embedded and integrated" name="description">
  <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
  <link href="css/anychart-ui.min.css" rel="stylesheet" type="text/css">
  <link href="css/anychart-font.css" rel="stylesheet" type="text/css">
  <style>html, body, #container {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
}</style>
 </head>
 <body>
  <div id="container"></div>
  <script src="js/anychart-base.min.js"></script>
  <script src="js/anychart-ui.min.js"></script>
  <script src="js/anychart-exports.min.js"></script>
  <script type="text/javascript">anychart.onDocumentReady(function() {
    // create column chart
    var chart = anychart.column();

    // set chart title
    chart.title('Top 10 Cosmetic Products by Revenue');

    // set chart data
    chart.data([
        {x: 'Rouge', value: 805400},
        {x: 'Foundation', value: 94190},
        {x: 'Mascara', value: 102610},
        {x: 'Lip gloss', value: 110430},
        {x: 'Pomade', value: 128000}
    ]);

    // set container id for the chart
    chart.container('container');

    // initiate chart drawing
    chart.draw();
});</script>
 </body>
</html>
