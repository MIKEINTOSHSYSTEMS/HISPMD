<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="en">
    <head>
        <title>Web Reports and Charts</title>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<link type="text/css" href="styles/default.css" rel="stylesheet">
		<link type="text/css" href="styles/{$wr_pagestylepath}/style.css" rel="stylesheet">
		<style>
			.div_list_report{overflow-y:auto;{$css_height_report}border:1px solid #E2DEDE;}
			.div_list_chart{overflow-y:auto;{$css_height_chart}border:1px solid #E2DEDE;}
		</style>
        {$h_includes}
    </head>
    <body class="{$wr_pagestylepath}">
        {$b_includes}
        
{$header}
	<div class="rnr-page">
		<div class="rnr-top">
						<div class="rnr-s-1 {$wr_pagestylepath}">
				<div class="rnr-c rnr-cv">
					<div class="style2"  align=center>
						Web Reports and Charts
					</div>
					<div class="style1 rnr-b-wrapper">
						<div class="rnr-s-fields {$wr_pagestylepath}">
							<div class="rnr-c rnr-cv">
								<div class="style1">
									{$login_mess}
								</div>
								<div class="style1">
									<table class="fieldGrid">
										<tr>
																							<td id="stl" style="width:400px">Shared</td>
												<td id="ptl" style="width:400px">My Reports</td>
										</tr>
										<tr>
																							<td>
													<div class="div_list_report">{$shared_reports}</div>

												<td>

										</tr>

																							<td>

												</td>
												<td>

												</td>
										</tr>
									</table>
								</div>

									{$admin_page}

				</div>
			</div>
		</div>
	</div>
							
{$footer}
        <iframe id="aframe" style="display:none;position:absolute;" scrolling="no" frameborder="0"></iframe>
		<div id="alert" />
